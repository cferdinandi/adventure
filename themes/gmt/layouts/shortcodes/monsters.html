<ul class="list-unstyled">
{{ range $.Site.Data.monsters }}
	<li id="{{ .name | anchorize }}">
		<p class="no-margin-bottom"><strong>{{ .name }}</strong></p>
		<p{{ if ne .traits "" }} class="no-margin-bottom"{{ end }}>{{ .damage }} AD &middot; {{ .hp }} HP{{ if ne .armor 0 }} &middot; {{ .armor }} AL{{ end }}</p>
		{{ if ne .traits "" }}<p><em>{{ .traits }}</em></p>{{ end }}
	</li>
{{ end }}
</ul>
