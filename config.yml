# hostname (and path) to the root
baseURL: "https://kitchentableadventure.com"

# Customer parameters
params:
  description: "A simplish, imagination-based kitchen table RPG."
  rssURL: ""
  rssLimit: 8
  version: 11th
  css:
    - fonts.css
    - _config.css
    - reset.css
    - grid.css
    - typography.css
    - code.css
    - forms.css
    - form-validation.css
    - buttons.css
    - images.css
    - icons.css
    - fluidvids.css
    - callouts.css
    - tables.css
    - nav-main.css
    - nav-secondary.css
    - utilities.css
    - print.css

# Caches
caches:
  getjson:
    maxAge: "10m"

# Change published dir
publishDir: docs

# The language code for the site
languageCode: "en-us"

# Site title
title: "Adventure"

# Permalinks
# See "content-management/permalinks"
permalinks:
  articles: /:title/
  adventures: /adventures/:filename/
  campaigns: /campaigns/:filename/

# Use absolute URLs
canonifyURLs: true

# Allows you to disable all page types and will render nothing related to 'kind';
# values = "page", "home", "section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT", "404"
disableKinds: ["RSS", "hugoGeneratorInject", "404"]

# Files to ignore while rendering
ignoreFiles: []

# the length of text to show in a .Summary
summaryLength: 70

# Pagination
paginate: 35
paginatePath: "page"

# Markdown Options
blackfriday:
  fractions: false

# Syntax Highlighting
pygmentsCodefences: true
pygmentsUseClasses: true